{% block content %}     

<div class="container py-5">
	<h1>Create account</h1>
	
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}  
    
    <form method="POST">
		{% csrf_token %}
		{{ register_form }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, click <a href="/notes/login">login</a> instead.</p>
</div>

{% endblock %}
