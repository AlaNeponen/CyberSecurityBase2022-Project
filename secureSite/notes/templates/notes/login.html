{% block content %}      

<div class="container py-5">
  <h1>Login</h1>

  {% if messages %}  
    <ul>   
      {% for message in messages %}  
          <li>{{ message }}</li>  
      {% endfor %}  
    </ul>   
  {% endif %}  

  <form method="POST">
    {% csrf_token %}
    {{ login_form }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/notes/register">Click here</a>.</p>
</div>

{% endblock %}
